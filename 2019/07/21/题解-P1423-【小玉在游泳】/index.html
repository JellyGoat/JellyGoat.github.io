        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        题解 P1423 【小玉在游泳】
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Jelly's Blog</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-07-21T06:51:02.000Z" itemprop="datePublished">2019-07-21</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>这道题可以用简单的<del>蒟蒻</del>do-while循环，方式：直到型<br>因为是<del>萌新</del>/<del>蒟蒻</del>，所以并不知道这道题的时间/空间复杂度是多大</p>
<p>脚踩std(<em>^▽^</em>)摩擦</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> temp2 2<span class="comment">//最初的步数</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">float</span> mb,sum=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> step=<span class="number">0</span>;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;mb;</span><br><span class="line">	<span class="keyword">do</span></span><br><span class="line">	&#123;</span><br><span class="line">		sum=sum+temp2*<span class="built_in">pow</span>(<span class="number">0.98</span>,step);<span class="comment">//利用乘方求解也不错，挺简洁，</span></span><br><span class="line">        <span class="comment">//但是别玩脱了造成TLE啊</span></span><br><span class="line">		step++;<span class="comment">//步数计数器</span></span><br><span class="line">	&#125;<span class="keyword">while</span> (sum&lt;mb);<span class="comment">//大于等于都不行，直接判断是否小于目标，不满足就停</span></span><br><span class="line">    <span class="comment">//本方法略比for稍微好阅读一点，也更规范（蒟蒻）</span></span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;step;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
</article>
